<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="full">
        <div class="logo">
            <img src="/images/4.jpg">
        </div>
        <div class="navbar">

            <nav>
                <ul id="menuitems">
                    <li><button class="btn" onclick="document.getElementById('login-form').style.display='block' " style="width:auto;">Login</button> </li>
                </ul>
            </nav>
        </div>
        <div id="login-form" class="login-page">
            <!--form box-->
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                    <!--login form-->
                    <form id="login" class="input-login">
                        <input type="text" class="input-field" placeholder="email id" required>
                        <input type="password" class="input-field" placeholder="password" required>
                        <input type="checkbox" class="checkbox"><span>remember password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <!--register form-->
                    <form id="register" class="input-register">
                        <input type="text" class="input-field" placeholder="first name" required>
                        <input type="text" class="input-field" placeholder="last name" required>
                        <input type="text" class="input-field" placeholder="email" required>
                        <input type="password" class="input-field" placeholder="password" required>
                        <input type="password" class="input-field" placeholder="Confirm password" required>
                        <input type="checkbox" class="checkbox"><span>i agree to the terms and conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                
            </div>
        </div>
    </div>

    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register(){
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login(){
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal=document.getElementById('login');
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display="none";
            }
        }
    </script>
    
</body>
</html>
